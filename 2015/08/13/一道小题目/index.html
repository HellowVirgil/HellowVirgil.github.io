<blockquote>
<p>一个字符串”abcdef”，把偶数个位置的字符变成大写，用JS实现。</p>
</blockquote>
<a id="more"></a>
<p>通过ECMAScript 5数组新增的map方法<br><figure class="highlight actionscript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> str = <span class="string">"abcde"</span>;</span><br><span class="line"><span class="keyword">var</span> strUpper = [].map.call(str,<span class="function"><span class="keyword">function</span><span class="params">(elem, index, arr)</span></span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (index % <span class="number">2</span> == <span class="number">1</span>)&#123;</span><br><span class="line">  	<span class="keyword">return</span> elem.toUpperCase();</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">  	<span class="keyword">return</span> elem;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;);</span><br><span class="line">strUpper.join(<span class="string">''</span>);</span><br></pre></td></tr></table></figure></p>
<p>又想到一个方法，性能好点，减少了判断奇偶的过程<br><figure class="highlight armasm"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="label">var</span> <span class="keyword">str </span>= <span class="string">"abcde"</span>,</span><br><span class="line">    <span class="keyword">strArray </span>= <span class="keyword">str.split(''),</span><br><span class="line"></span>    <span class="keyword">strLen </span>= <span class="keyword">strArray.length;</span><br><span class="line"></span></span><br><span class="line"><span class="label">for</span>(var i = <span class="number">0</span><span class="comment">; i &lt;  strLen - 1; i++) &#123;</span></span><br><span class="line">   i++<span class="comment">;</span></span><br><span class="line">   <span class="keyword">strArray[i] </span>= <span class="keyword">strArray[i].toUpperCase();</span><br><span class="line"></span>&#125;</span><br><span class="line"><span class="keyword">strArray.join('');</span></span><br></pre></td></tr></table></figure></p>
