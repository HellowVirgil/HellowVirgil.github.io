<blockquote>
<p>正则表达式</p>
</blockquote>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">deleteUrlQuery</span>(<span class="params">name, url</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">var</span> value = <span class="built_in">encodeURIComponent</span>(value);</span><br><span class="line">  <span class="keyword">var</span> reg = <span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">"(\\?|&amp;)("</span> + name + <span class="string">"=)([^&amp;]*)(&amp;|$)"</span>, <span class="string">"i"</span>);</span><br><span class="line">  <span class="keyword">return</span> url.replace(reg, <span class="function"><span class="keyword">function</span> (<span class="params">$0, $1, param, val, $4</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> $<span class="number">1</span>;</span><br><span class="line">  &#125;);</span><br><span class="line">&#125;</span><br><span class="line">            </span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">updateUrlQuery</span>(<span class="params">name, value, url</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">var</span> value = <span class="built_in">encodeURIComponent</span>(value);</span><br><span class="line">  <span class="keyword">var</span> reg = <span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">"(\\?|&amp;)("</span> + name + <span class="string">"=)([^&amp;]*)(&amp;|$)"</span>, <span class="string">"i"</span>);</span><br><span class="line">  <span class="keyword">var</span> r = url.match(reg);</span><br><span class="line">  <span class="keyword">if</span> (r) &#123;</span><br><span class="line">    url = url.replace(reg, <span class="function"><span class="keyword">function</span> (<span class="params">$0, $1, param, val, $4</span>) </span>&#123;</span><br><span class="line">      <span class="keyword">return</span> $<span class="number">1</span> + param + value + $<span class="number">4</span>;</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">else</span> &#123;</span><br><span class="line">    url += <span class="string">'&amp;'</span> + name + <span class="string">'='</span> + value;</span><br><span class="line">  &#125; </span><br><span class="line">  <span class="keyword">return</span> url;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">urlFormat</span>(<span class="params">url</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">var</span> o = &#123;&#125;;</span><br><span class="line">  url = url.split(<span class="string">'?'</span>)[<span class="number">1</span>];</span><br><span class="line">  url = url.split(<span class="string">'#'</span>)[<span class="number">0</span>];</span><br><span class="line">  <span class="keyword">var</span> strs = url.split(<span class="string">"&amp;"</span>);</span><br><span class="line"></span><br><span class="line">  <span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; strs.length; i ++) &#123;</span><br><span class="line">    o[strs[i].split(<span class="string">"="</span>)[<span class="number">0</span>]]=strs[i].split(<span class="string">"="</span>)[<span class="number">1</span>];</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> o;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 更新query</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">updateUrlQuery</span>(<span class="params">name, value, url</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">var</span> queryObject = urlFormat(url);</span><br><span class="line">  <span class="keyword">var</span> origin = url.split(<span class="string">'?'</span>)[<span class="number">0</span>];</span><br><span class="line">  <span class="keyword">var</span> hash = url.split(<span class="string">'#'</span>)[<span class="number">1</span>];</span><br><span class="line">  </span><br><span class="line">  queryObject[name] = value;</span><br><span class="line">  </span><br><span class="line">  <span class="keyword">var</span> searchArray = [];</span><br><span class="line">  <span class="keyword">for</span> (key <span class="keyword">in</span> queryObject) &#123;</span><br><span class="line">    searchArray.push(key + <span class="string">'='</span> + queryObject[key]);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">var</span> search = <span class="string">'?'</span> + searchArray.join(<span class="string">'&amp;'</span>);</span><br><span class="line">  </span><br><span class="line">  <span class="keyword">var</span> location = origin + search;</span><br><span class="line">  <span class="keyword">if</span> (hash) &#123;</span><br><span class="line">    location + <span class="string">'#'</span> + hash;</span><br><span class="line">  &#125;</span><br><span class="line">  </span><br><span class="line">  <span class="keyword">return</span> location;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 删除query</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">deleteUrlQuery</span>(<span class="params">name, url</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">var</span> queryObject = urlFormat(url);</span><br><span class="line">  <span class="keyword">var</span> origin = url.split(<span class="string">'?'</span>)[<span class="number">0</span>];</span><br><span class="line">  <span class="keyword">var</span> hash = url.split(<span class="string">'#'</span>)[<span class="number">1</span>];</span><br><span class="line">  </span><br><span class="line">  <span class="keyword">delete</span> queryObject[name];</span><br><span class="line">  </span><br><span class="line">  <span class="keyword">var</span> searchArray = [];</span><br><span class="line">  <span class="keyword">for</span> (key <span class="keyword"
